<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script src="https://cdn.tailwindcss.com"></script>
	<title>Task-1</title>
</head>

<body class="grid place-items-center">
	<nav class="relative flex gap-1 p-1 sm:p-5 w-full max-w-7xl lg:max-w-none">
		<div class="relative outline-1 border-2">
			<img class="absolute h-6 m-2" src="./public/icons/search.png" alt="">
			<input class="outline-none ml-8 p-2" type="text" placeholder="Texus, USA">
		</div>
		<div class="relative flex outline-1 border-2">
			<div>
				<img class="absolute h-6 m-2 mr-0" src="./public/icons/calendar.png" alt="">
				<input class="outline-none ml-5 p-2 pr-0 w-36 text-center tracking-widest focus:tracking-tight" onfocus="(this.type='date')" onblur="(this.type='text')" type="text" placeholder="Check In">
			</div>
			<div>
				<img class="absolute h-6 my-2" src="./public/icons/chevron-right.png" alt="">
			</div>
			<div>
				<input class="outline-none ml-4 p-2 pl-0 w-36 text-center" onfocus="(this.type='date')" onblur="(this.type='text')" type="text" placeholder="Check Out">
			</div>
		</div>
		<div class="flex gap-1"> 
			<div class="relative outline-1 border-2">
				<div onclick="(alert('gg'))">
				<img class="absolute h-6 m-2" src="./public/icons/person.png" alt="">
				<input class="outline-none ml-8 p-2 cursor-pointer" readonly type="text" placeholder="Guests">
				<img class="absolute h-6 m-2 right-0 top-0" src="./public/icons/chevron-down.png" alt="">
				</div>
				<div class="absolute flex flex-col place-items-center w-full h-fit bg-gray-100 rounded-b-md mt-1 py-4">
					<div class="flex justify-center items-center gap-6 w-full">
						<div>Guests:</div>
						<button><img class="h-10" src="./public/icons/minus.png" alt=""></button>
						<div>0</div>
						<button><img class="h-10" src="./public/icons/plus.png" alt=""></button>
					</div>
					<button class="self-end px-5 py-2 mt-4 mr-4 bg-amber-500 rounded-lg">Apply</button>
				</div>
				
			</div>
			<div class="relative outline-1 border-2">
				<div onclick="(alert('gg'))">
				<input class="outline-none ml-4 p-2 cursor-pointer" readonly type="text" placeholder="Price Range">
				<img class="absolute h-6 m-2 right-0 top-0" src="./public/icons/chevron-down.png" alt="">
				</div>
				<div class="absolute flex flex-col place-items-center w-full h-fit bg-gray-100 rounded-b-md mt-1 py-4">
					<div class="flex justify-center items-center gap-6 w-full">
						<div>Guests:</div>
						<button><img class="h-10" src="./public/icons/minus.png" alt=""></button>
						<div>0</div>
						<button><img class="h-10" src="./public/icons/plus.png" alt=""></button>
					</div>
					<button class="self-end px-5 py-2 mt-4 mr-4 bg-amber-500 rounded-lg">Apply</button>
				</div>
				
			</div>
		</div>
	</nav>

	<div class="max-w-7xl">

	</div>
</body>

</html>
